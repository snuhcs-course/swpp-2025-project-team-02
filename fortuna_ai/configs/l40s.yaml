# L40S Server Configuration (16GB RAM)
# GPU training with aggressive memory optimization

model:
  base_model: "HuggingFaceM4/SmolVLM2-500M-Video-Instruct"

lora:
  rank: 16
  alpha: 32
  dropout: 0.05
  target_modules:
    - "q_proj"
    - "k_proj"
    - "v_proj"
    - "o_proj"
    - "gate_proj"
    - "up_proj"
    - "down_proj"

data:
  max_length: 128
  include_context: true

training:
  num_epochs: 3
  batch_size: 2  # Limited by 16GB RAM
  gradient_accumulation_steps: 8  # Effective batch = 16
  learning_rate: 2.0e-4
  warmup_steps: 100
  logging_steps: 10
  eval_steps: 50
  save_steps: 100
  bf16: true  # Mixed precision for memory savings
  gradient_checkpointing: true  # Essential for 16GB
  num_workers: 2
