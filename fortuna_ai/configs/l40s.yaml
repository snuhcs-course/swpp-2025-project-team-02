# L40S Server Configuration (16GB RAM)
# GPU training with aggressive memory optimization

model:
  base_model: "HuggingFaceTB/SmolVLM2-500M-Video-Instruct"

lora:
  rank: 16
  alpha: 32
  dropout: 0.05
  target_modules:
    - "q_proj"
    - "k_proj"
    - "v_proj"
    - "o_proj"
    - "gate_proj"
    - "up_proj"
    - "down_proj"

data:
  max_length: 128
  include_context: true

training:
  num_epochs: 3
  batch_size: 2  # Train batch size
  eval_batch_size: 1  # Smaller eval batch to avoid OOM
  gradient_accumulation_steps: 8  # Effective batch = 16
  learning_rate: 2.0e-4
  warmup_steps: 100
  logging_steps: 10
  eval_steps: 50  # Re-enabled with preprocess_logits_for_metrics to save memory
  save_steps: 100
  bf16: false  # Disabled due to dtype mismatch in SmolVLM inputs_merger
  gradient_checkpointing: true  # Essential for 16GB
  num_workers: 0  # Avoid shared memory issues with large images (17 patches × 512×512)
